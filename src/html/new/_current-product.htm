<section class="page__current-product current-product">
  <div class="current-product__container container">
    <div class="current-product__image">
      <img src="@img/new/image.png" alt="" />
    </div>
    <div class="current-product__content">
      <a href="" class="current-product__series">Серия Artwood</a>
      <h1 class="current-product__title">
        Стол квадратный Тандем универсальный Маувелла
      </h1>
      <div class="current-product__activities">
        <a href="" class="current-product__activities-link">
          <img src="@img/icons/compare.svg" aria-hidden="true" alt="" />
          <span>Сравнить</span>
        </a>
        <a href="" class="current-product__activities-link">
          <img src="@img/icons/print.svg" aria-hidden="true" alt="" />
          <span>Распечатать</span>
        </a>
        <a href="" class="current-product__activities-link">
          <img src="@img/icons/share.svg" aria-hidden="true" alt="" />
          <span>Поделиться</span>
        </a>
      </div>
      <div class="current-product__chars">
        <div class="current-product__chars-line">
          <span>Материал столешницы</span>
          <span>ЛДСП</span>
        </div>
        <div class="current-product__chars-line">
          <span>Толщина столешницы</span>
          <span>22</span>
        </div>
        <div class="current-product__chars-line">
          <span>Страна производства</span>
          <span>Россия</span>
        </div>
        <div class="current-product__chars-line">
          <span>Ценовой сегмент</span>
          <span>Эконом</span>
        </div>
      </div>
      <div class="current-product__colors">
        <button
          class="current-product__color"
          data-color="Грецкий орех"
          style="background-image: url(&quot;@img/colors/product-01.png&quot;)"
        ></button>
        <button
          class="current-product__color"
          data-color="Грецкий орех"
          style="background-image: url(&quot;@img/colors/product-02.png&quot;)"
        ></button>
        <button
          class="current-product__color"
          data-color="Грецкий орех"
          style="background-image: url(&quot;@img/colors/product-03.png&quot;)"
        ></button>
      </div>
      <strong class="current-product__price">
        <span class="current-product__price-new">1200 ₽</span>
        <span class="current-product__price-old">1200 ₽</span>
        <div class="current-product__price-label">-7%</div>
      </strong>
      <div class="current-product__buttons">
        <button type="button" class="current-product__button button">
          <svg>
            <use xlink:href="@img/icons/icons.svg#order-cart" />
          </svg>
          <span>В корзину</span>
        </button>
        <button
          type="button"
          class="current-product__button button button_white"
        >
          <svg>
            <use xlink:href="@img/icons/icons.svg#phone" />
          </svg>
          <span>Расчет офиса</span>
        </button>
      </div>
    </div>
  </div>
</section>
